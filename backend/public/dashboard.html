<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">

  <div id="content"></div>

  <script>
    const role = localStorage.getItem("userRole");
    const content = document.getElementById("content");

    if(!role){
      window.location.href = "./index.html";
    }

    if(role === "admin"){
      content.innerHTML = "<h1 class='text-3xl font-bold text-green-700'>Welcome Admin</h1>";
    } else {
      content.innerHTML = "<h1 class='text-3xl font-bold text-blue-700'>Welcome Case Manager</h1>";
    }
  </script>

</body>
</html>

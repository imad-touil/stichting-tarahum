<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stichting Tarahum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="./images/logo.png">
  <style>
    :root {
      --primary-color: #246176;
      --accent-color: #c39b4c;
    }
    .bg-primary { background-color: var(--primary-color); }
    .bg-accent { background-color: var(--accent-color); }
    .text-primary { color: var(--primary-color); }
    .text-accent { color: var(--accent-color); }
  </style>
</head>
<body class="bg-white relative h-screen overflow-hidden">

  <!-- Navbar -->
  <nav class="bg-primary shadow-lg h-28">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-full">
        <a href="#" class="flex items-center text-white">
          <img src="./images/tarahum-logo-white.png" alt="Logo" class="h-20 md:h-24">
        </a>
        <button id="loginBtn" class="py-3 px-6 bg-accent text-white rounded-lg hover:opacity-90 transition text-lg">Login</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center text-center h-[calc(100vh-112px)] px-4">
    <h1 class="text-5xl md:text-6xl font-bold text-primary mb-6">Stichting Tarahum</h1>
    <p class="text-xl md:text-2xl text-primary mb-8">” Elke daad van vriendelijkheid is liefdadigheid! “</p>
    <img src="./images/stichting-tarahum.png" alt="Charity Illustration" 
         class="mx-auto mb-8 w-96 md:w-[30rem] rounded-lg shadow-lg">
    <button id="heroLoginBtn" class="px-8 py-3 rounded-lg bg-accent text-white text-lg hover:opacity-90 transition">Get Started</button>
  </section>

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl shadow-lg w-96 p-8 relative flex flex-col items-center">
      <!-- Close Button -->
      <button id="closeModal" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
      
      <h2 class="text-2xl font-bold text-primary mb-6 text-center">Login</h2>
      
      <form id="loginForm" class="w-full flex flex-col items-center">
        <!-- Email -->
        <div class="mb-4 w-full">
          <label class="block text-gray-700 mb-2 text-sm font-semibold" for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
        </div>
        <!-- Password -->
        <div class="mb-6 w-full">
          <label class="block text-gray-700 mb-2 text-sm font-semibold" for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
          <div class="mt-2 flex items-center">
            <input type="checkbox" id="showPassword" class="mr-2"> 
            <label for="showPassword" class="text-sm text-gray-600">Show Password</label>
          </div>
        </div>
        <!-- Submit -->
        <button type="submit" class="w-full py-2 bg-accent text-white rounded-lg hover:opacity-90 transition">Login</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-4 fixed bottom-0 left-0 w-full">
    © 2025 Stichting Tarahum - All Rights Reserved
  </footer>

  <!-- Scripts -->
  <script>
    const loginBtn = document.getElementById('loginBtn');
    const heroLoginBtn = document.getElementById('heroLoginBtn');
    const loginModal = document.getElementById('loginModal');
    const closeModal = document.getElementById('closeModal');
    const showPassword = document.getElementById('showPassword');
    const passwordInput = document.getElementById('password');
    const loginForm = document.getElementById('loginForm');

    // Show modal
    loginBtn.addEventListener('click', () => loginModal.classList.remove('hidden'));
    heroLoginBtn.addEventListener('click', () => loginModal.classList.remove('hidden'));

    // Close modal
    closeModal.addEventListener('click', () => loginModal.classList.add('hidden'));
    window.addEventListener('click', (e) => { if(e.target === loginModal) loginModal.classList.add('hidden'); });

    // Show/Hide password
    showPassword.addEventListener('change', () => {
      passwordInput.type = showPassword.checked ? "text" : "password";
    });

    // Handle login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch("http://127.0.0.1:8000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("userRole", data.role);
          window.location.href = "./dashboard.html";
        } else {
          alert(data.error);
        }
      } catch (err) {
        alert("Server error. Please try again.");
      }
    });
  </script>

</body>
</html>
